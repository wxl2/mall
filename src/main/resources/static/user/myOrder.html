<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
  <!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
  <meta name="renderer" content="webkit">
  <!--国产浏览器高速模式-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3241出品</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
  <script type="text/javascript" src="../layui/layui.js"></script>
  <script type="text/javascript" src="../js/local.js" ></script>
</head>
<body style="background-color: white">
<p align="center">订单</p>
<table class="layui-hide" id="goods" lay-filter="goodsType"></table>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">确认收货</a>
</script>
</body>
<style>
  .typecss{
    width: 300px;
    height: 40px;
    padding-left: 130px;
    padding-top: 30px;
  }
</style>
<script type="text/html" id="imgtmp">
  <img src="../images/goods/{{d.imgurl}}" width="28" height="28"  />
</script>
<script>
  var $ = layui.$,layer = layui.layer,form = layui.form;
  layui.use('table', function(){
    var table = layui.table;
    table.render({
      type:"GET",
      elem: '#goods'
      ,url:'/getOrderUser'
      ,title: '订单'
      ,cols: [[
        {field:'orderid', width:150, title:'订单编号'}
        ,{field:'goodsname', width:150, title:'商品名'}
        ,{ field: 'imgurl', title: '商品图',width: 120 , align: "center", templet: "#imgtmp" }
        ,{field:'typename', width:120, title:'商品类型'}
        ,{field:'price', width:120, title:'价格'}
        ,{field:'goodsuser', width:120, title:'商家'}
        ,{field:'orderstatus', width:120, title:'状态'}
        ,{field:'ordertine',width:200,title:'购买时间'}
        ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:120}
      ]]
      ,page: true
      ,success:function (data) {
        alert("成功");
        console.log(data);
      },
      error:function (data) {
        alert("失败");
        console.log(data);
      }
      , done: function (res, curr, count) {
        hoverOpenImg();//显示大图
        $('table tr').on('click', function () {
          $('table tr').css('background', '');
          $(this).css('background', '<%=PropKit.use("config.properties").get("table_color")%>');
        });
      }
    });
    //显示图片
    function hoverOpenImg() {
      var img_show = null; // tips提示
      $('td img').hover(function () {
        var kd = $(this).width();
        kd1 = kd * 6;          //图片放大倍数
        kd2 = kd * 6 + 100;       //图片放大倍数
        var img = "<img class='img_msg' src='" + $(this).attr('src') + "' style='width:" + kd1 + "px;'  margin=0px padding=0px/>";
        img_show = layer.tips(img, this, {
          tips: [2, 'rgba(41,41,41,.0)']
          , area: [kd2 + 'px']
        });
      }, function () {
        layer.close(img_show);
      });
      $('td img').attr('style', 'max-width:70px;display:block!important');
    }

    //监听行工具事件
    table.on('tool(goodsType)', function(obj){
      var data = obj.data;
      var $ = layui.$, layer = layui.layer, form = layui.form;

      if(obj.event === 'del'){
        var str ={};
        str.orderid =data.orderid;
        $.ajax({
          type: "Post",
          url: "/updateOrderUser",
          data:JSON.stringify(str),
          contentType:'application/JSON',
          success: function (data) {
            alert(data);
            location.reload()
          },
          error: function (data) {
            alert("error");
          }
        });
      }
    });

  });
</script>
</html>
