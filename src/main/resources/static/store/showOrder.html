<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
  <!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
  <meta name="renderer" content="webkit">
  <!--国产浏览器高速模式-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3241出品</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
  <script type="text/javascript" src="../layui/layui.js"></script>
  <script type="text/javascript" src="../js/local.js" ></script>
</head>
<body style="background-color: white">
<p align="center">商品</p>
<table class="layui-hide" id="goods" lay-filter="goodsType"></table>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">确认发货</a>
</script>
</body>
<style>
  .typecss{
    width: 300px;
    height: 40px;
    padding-left: 130px;
    padding-top: 30px;
  }
</style>
<script>
  var $ = layui.$,layer = layui.layer,form = layui.form;
  layui.use('table', function(){
    var table = layui.table;
    table.render({
      type:"GET",
      elem: '#goods'
      ,url:'/getOrderUser'
      ,title: '订单'
      ,cols: [[
        {field:'orderid', width:150, title:'订单编号'}
        ,{field:'goodsid', width:150, title:'商品编号'}
        ,{field:'goodsname', width:150, title:'商品名'}
        ,{field:'typename', width:120, title:'商品类型'}
        ,{field:'price', width:80, title:'价格'}
        ,{field:'username', width:150, title:'购买人'}
        ,{field:'status', width:120, title:'状态'}
        ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
      ]]
      ,page: true
      ,success:function (data) {
        alert("成功");
        console.log(data);
      },
      error:function (data) {
        alert("失败");
        console.log(data);
      }
    });

    //监听行工具事件
    table.on('tool(goodsType)', function(obj){
      var data = obj.data;
      var $ = layui.$, layer = layui.layer, form = layui.form;
      var params = {};
      params.goodsid = data.goodsid;
      if(obj.event === 'del'){
        postAjax(params,'/deleteGoods','text','text/plain');
        table.reload('goodsType', {});
        obj.del();
        //layer.close(index);
      }
    });

  });
</script>
</html>
