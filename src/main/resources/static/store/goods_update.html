<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
  <!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
  <meta name="renderer" content="webkit">
  <!--国产浏览器高速模式-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3241出品</title>

  <!-- 公共样式 开始 -->
  <link rel="stylesheet" type="text/css" href="../css/base.css">
  <link rel="stylesheet" type="text/css" href="../css/iconfont.css">
  <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
  <script type="text/javascript" src="../layui/layui.js"></script>
  <!-- 滚动条插件 -->
  <link rel="stylesheet" type="text/css" href="../css/jquery.mCustomScrollbar.css">
  <script src="../js/jquery-ui-1.10.4.min.js"></script>
  <script src="../js/jquery.mousewheel.min.js"></script>
  <script src="../js/jquery.mCustomScrollbar.min.js"></script>
  <script src="../js/cframe.js"></script><!-- 仅供所有子页面使用 -->
  <!-- 公共样式 结束 -->

  <style>
    .layui-form-label{
      width: 100px;
    }
    .layui-input-block{
      margin-left: 130px;
    }
    .layui-form{
      margin-right: 30%;
    }
  </style>

</head>
<style>
  .cBody1{
    height: 407px;
    padding: 10px;
    display: block;
    overflow-y: auto;
    position: relative;
    margin-top: 8px;
  }
</style>


<body>
<div class="cBody1">
  <form class="layui-form">
    <div class="layui-form-item">
      <label class="layui-form-label" >商品名称</label>
      <div class="layui-input-block">
        <input type="text" id="goodsName" required lay-verify="required" autocomplete="off" class="layui-input">
      </div>
    </div>
    <label class="layui-form-label">商品图片</label>
    <div class="layui-upload-drag" id="goodsPic">
      <i class="layui-icon layui-icon-upload"></i>
      <p>点击上传，或将文件拖拽到此处</p>
      <div class="layui-hide" id="uploadDemoView">
        <hr>
        <img id = "goodsurl" src="" alt="上传成功后渲染" style="max-width: 196px">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">参考价格</label>
      <div class="layui-input-block">
        <input type="text" id="price" required lay-verify="required|number" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">分类</label>
      <div class="layui-input-inline">
        <select  id="provid">
          <option value="" >选择分类</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button type="button" class="layui-btn"  id="submitBut">立即提交</button>
      </div>
    </div>
  </form>
</div>
</body>
<script>
  var goodsid;
  let myFile = null;
  function setval(id1){
      goodsid = id1;
  }
  layui.use(['upload','form'], function() {
    var form = layui.form;
    var upload = layui.upload;
    var layer = layui.layer;
    window.onload = function (){

      //   请求类别表
      $.ajax({
        type:'GET',
        url:'/getTypeList',
        dataType:'json',
        success:function (data) {
          var tes = '';
          for(var i = 0;i<data.count;i++){
            $('#provid').append("<option value=\""+data.data[i].id+"\">"+data.data[i].type+"</option>");
          }
          layui.form.render("select");
        },
        error:function (data) {
          layer.alert("请求超时！")
        }
      });
    };

    //  提交
    upload.render({
      elem: '#goodsPic',
      url: '/addGoods',
      accept:"images",
      acceptMime:"image/*",
      auto: false,
      choose:function (obj) {
        obj.preview(function(index, file, result) {
          $('#uploadDemoView').removeClass('layui-hide').find('img').attr('src', result);
          myFile=file;
        });
      },
      done: function(res){
        if(res.code ==0)
          layer.msg('操作成功');
        else
          layer.msg(res.msg);
      },
      error:function () {
        layer.msg('操作失败');
      }
    });
    function fsubmit(fd) {
      $.ajax({
        url: "/changeGoods",
        type: "POST",
        data: fd,
        async : false,
        contentType: false,   //jax 中 contentType 设置为 false 是为了避免 JQuery 对其操作，从而失去分界符，而使服务器不能正常解析文件
        processData: false,   //当设置为true的时候,jquery ajax 提交的时候不会序列化 data，而是直接使用data
        error : function(request) {
          layer.msg('操作失败');
        },
        success: function (data) {
          layer.msg('操作成功');
        }
      });
      return false;
    }
    $('#submitBut').on("click",function () {
      var fs1 = new FormData();
      var params = {};
      params.imgurl='';
      if(myFile!=null) {
        fs1.append("file",myFile)
        params.imgurl='ss';
      }
      params.goodsid = goodsid;
      params.goodsname = $('#goodsName').val();
      params.price =$('#price').val();
      params.typeid = $('#provid').val();
      fs1.append("params",JSON.stringify(params));
      fsubmit(fs1);
    });
  });
</script>
</html>
