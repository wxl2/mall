<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
    <meta name="renderer" content="webkit">
    <!--国产浏览器高速模式-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3241出品</title>

    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
    <script type="text/javascript" src="../layui/layui.js"></script>


</head>

<body>
<table class="layui-hide" id="applyList" lay-filter="applyList"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="access">通过</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="reject">拒绝</a>
</script>
<script>
    layui.use(["table","jquery","layer","form"], function(){
        var table = layui.table;
        table.render({
            elem: '#applyList'
            ,url:'/applyList'
            ,cols: [[
                {field:'username', width:80, title:'用户名'}
                ,{field:'status', width:120, title:'状态'}
                ,{field:'operation', width:150, title:'操作', toolbar: '#barDemo'}
            ]]
            ,page: true
        });

        //工具栏事件
        table.on('tool(applyList)', function(obj){
            var $ = layui.$;
            var data = obj.data;
            if(data.status == "已通过"||data.status == "已拒绝"){
                layer.alert("已经处理");
                return;
            }
            var params = {};
            switch(obj.event){
                case 'access':
                    params.username = data.username;
                    params.action = "1";
                    break;
                case 'reject':
                    params.username = data.username;
                    params.action = "2";
                    break;
            };
            $.ajax({
                type:'post',
                url:'/jugeApplyStore',
                dataType:'text',
                data:JSON.stringify(params),
                contentType:'application/json',
                success:function (data) {
                    layer.alert(data);
                    table.reload('applyList', {})

                },
                error:function (data) {
                    layer.alert("请求超时！")
                }
            });
        });
    });
</script>
</body>

</html>
