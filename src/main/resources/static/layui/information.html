<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/layui.css">
    <script type="text/javascript" src="./layui.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>/
<body>

</form>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;margin-left: 200px;">
    <legend>个人信息</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="" style="margin-left: 200px;border: 1px solid #111;
padding: 50px;align-content: center;border-radius: 17px;width: 310px;">

    <div class="layui-form-item">
        <label class="layui-form-label">昵称：</label>
        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="required" placeholder="abaaba" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系电话：</label>
        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">收货地址：</label>
        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="submitDiv">
        <input id="loginBtn" type="button" class="submit layui-btn layui-btn-primary" value="保存"></input>
    </div>
</form>

<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    $.onclick.loginBtn()
    $.ajax({
        type:'post',
        url:'/jugeApplyStore',
        dataType:'text',
        data:JSON.stringify(params),
        contentType:'application/json',
        success:function (data) {
            layer.alert(data);
            table.reload('applyList', {})

        },
        error:function (data) {
            layer.alert("请求超时！")
        }
    });
</script>

</body>
</html>
